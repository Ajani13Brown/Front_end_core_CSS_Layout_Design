<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body class="container">
        <header>
            <img class="head-img" src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg?w=460">
        </header>
        <div class="content">
            <div class="form-wrapper">
                    <h2>Sign In</h2>

                    <form action="#">
                        <div class="form-control">
                            <input type="text" required>
                            <label>Email or phone number</label>
                        </div>
                        <div class="form-control">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <button type="submit">Sign In</button>
                        <div class="form-help">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <a href="#">Need help?</a>
                        </div>
                    </form>
                    <p>New to Netflix? <a href="#">Sign up now</a></p>
                    <small>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="#">Learn more.</a>
                    </small>
                </div>
                </div>
            </div>
            <div class="sidebar">
                <h2>Resouces</h2>
                <button class="btn">Codingstella<a href="https://codingstella.com/how-to-make-netflix-login-page-using-html-css/"></a></button>
                <button class="btn">Netflix<a href="https://brand.netflix.com/en/assets/logos"></a></button>
                <button class="btn">W3schools<a href="https://www.w3schools.com/"></a></button>
                

            </div>
        <footer>
        
        </footer>
</body>
</html>
